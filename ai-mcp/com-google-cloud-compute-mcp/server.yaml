name: com-google-cloud-compute-mcp
remote:
  url: https://compute.googleapis.com/mcp
  transport_type: streamable-http
  headers:
    x-goog-user-project: ${PROJECT_ID}
type: remote
oauth:
- provider: google
  secret: google.access_token
  env: ACCESS_TOKEN
icon: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZEvRLFj7Hnxl-_y2HpRJSDQEIyYITpp_QSA&slj
about:
  title: Google Cloud Compute Engine
  description: Remote MCP server for managing Google Cloud Compute Engine VMs, disks, networks, and infrastructure
  icon: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZEvRLFj7Hnxl-_y2HpRJSDQEIyYITpp_QSA&slj
dynamic:
  tools: true
config:
  secrets:
  - name: com-google-cloud-compute-mcp.project_id
    env: PROJECT_ID
    example: project-1234...
